<!-- 공통 모달 컨테이너 -->
<div class="modal" id="commonModal">
  <div class="modal-dialog" id="modalDialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">모달 제목</h2>
        <button type="button" class="close-btn" id="closeModalBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <div class="loading-spinner" id="modalSpinner">
          <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-text">로딩 중...</div>
          </div>
        </div>
      </div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>
</div>

<script>
  /**
   * 모달 초기화 스크립트
   */
  (function () {
    // 의존성 체크
    const requiredModules = ["Modal", "Api", "Events", "DashboardModals"];
    const missingModules = requiredModules.filter((module) => !window[module]);

    if (missingModules.length > 0) {
      console.error(
        "[모달 시스템] 필수 모듈이 로드되지 않았습니다:",
        missingModules.join(", ")
      );
      return;
    }

    const { Modal, Api, Events, DashboardModals } = window;

    // 이벤트 구독 설정
    Events.subscribe("showOrderDetail", (orderId) => {
      DashboardModals.showOrderDetail(orderId);
    });

    Events.subscribe("showCreateOrder", () => {
      DashboardModals.showCreateOrder();
    });

    Events.subscribe("showDeleteConfirm", (orderId) => {
      DashboardModals.showDeleteConfirm(orderId);
    });

    console.log("[모달 시스템] 초기화 완료");
  })();
</script>
