<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TeckWahKRTMS{% endblock %}</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <!-- 공통 스타일 및 폰트 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
    <!-- 공통 CSS 파일 (항상 먼저 로드) -->
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/layout.css" />
    <link rel="stylesheet" href="/static/css/modal.css" />
    
    <!-- 추가 CSS 블록 (페이지별 특화 스타일) -->
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div id="app" class="app-container">
      <!-- 사이드바 컴포넌트 포함 -->
      {% include "partials/sidebar.html" %}

      <!-- 메인 콘텐츠 영역 -->
      <div class="main-content">
        <!-- 콘텐츠 영역 -->
        <div class="content-body">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <!-- 전역 알림 컨테이너 -->
    <div id="alertContainer" class="alert-container"></div>
    
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- 공통 스크립트 포함 -->
    {% include "partials/common_scripts.html" %}
    
    <!-- 페이지별 추가 스크립트 -->
    <script src="/static/js/script-loader.js"></script>
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
