<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TeckWahKRTMS{% endblock %}</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/layout.css" />
    <link rel="stylesheet" href="/static/css/modal-enhanced.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div id="app" class="app-container">
      <!-- 사이드바 컴포넌트 포함 -->
      {% include "partials/sidebar.html" %}

      <!-- 메인 콘텐츠 영역 -->
      <div class="main-content">
        <!-- 콘텐츠 영역 -->
        <div class="content-body">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- 공통 스크립트 포함 -->
    {% include "partials/common_scripts.html" %}
    <!-- 스크립트 로더 - 페이지에 필요한 스크립트를 동적으로 로드 -->
    <script src="/static/js/script-loader.js"></script>
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
