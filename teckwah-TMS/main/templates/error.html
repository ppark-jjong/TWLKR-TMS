{% extends "base.html" %} {% block title %}Error{% endblock %} {% block content
%}
<div class="container mt-5">
  <div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">An Error Occurred</h4>
    <p>
      {{ error_message | default('An unexpected error occurred. Please try again
      later.') }}
    </p>
    <hr />
    <p class="mb-0">If the problem persists, please contact support.</p>
    <a href="{{ url_for('dashboard_page') }}" class="btn btn-primary mt-3"
      >Go to Dashboard</a
    >
  </div>
</div>
{% endblock %}
