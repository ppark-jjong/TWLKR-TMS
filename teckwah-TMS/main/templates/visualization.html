{% extends "layout.html" %}

{% block title %}배송 현황 대시보드 - TeckWahKRTMS{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/visualization.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">배송 현황 대시보드</h1>
    
    <div class="control-panel">
      <!-- 기간 선택 -->
      <div class="date-filter">
        <button class="date-button active" data-period="today">오늘</button>
        <button class="date-button" data-period="week">최근 7일</button>
      </div>
      
      <!-- 그래프 유형 선택 -->
      <div class="graph-type-selector">
        <select id="graphTypeSelect" class="graph-type-select">
          <option value="time-blocks" selected>시간대별 접수량</option>
          <option value="department-status">부서별 상태 현황</option>
        </select>
        <button id="loadGraphBtn" class="load-graph-btn">조회</button>
      </div>
    </div>
  </div>

  <div class="summary-cards">
    <div class="summary-card">
      <div class="card-title">총 주문</div>
      <div class="card-value" id="total-orders">0</div>
      <div class="loading-indicator">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="summary-card">
      <div class="card-title">진행 중</div>
      <div class="card-value" id="pending-orders">0</div>
      <div class="loading-indicator">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="summary-card">
      <div class="card-title">완료</div>
      <div class="card-value" id="completed-orders">0</div>
      <div class="loading-indicator">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="summary-card">
      <div class="card-title">지연</div>
      <div class="card-value" id="delayed-orders">0</div>
      <div class="loading-indicator">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <div class="charts-section">
    <!-- 시간대별 접수량 그래프 (그래프 1) -->
    <div id="timeBlockChartContainer" class="chart-container full-width">
      <h2 class="chart-title">시간대별 접수량</h2>
      <div class="chart-wrapper">
        <canvas id="timeBlockChart"></canvas>
        <div class="loading-indicator">
          <div class="spinner"></div>
        </div>
        <div class="no-data-message" style="display: none;">
          <p>해당 기간에 데이터가 없습니다.</p>
        </div>
      </div>
    </div>
    
    <!-- 부서별 상태 현황 그래프 (그래프 2) - 초기에는 숨김 -->
    <div id="departmentStatusChartContainer" class="chart-container full-width" style="display: none;">
      <h2 class="chart-title">부서별 상태 현황</h2>
      <div id="departmentStatusChart" class="pie-charts-container">
        <div class="loading-indicator">
          <div class="spinner"></div>
        </div>
        <div class="no-data-message" style="display: none;">
          <p>해당 기간에 데이터가 없습니다.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/visualization.js"></script>
{% endblock %}
