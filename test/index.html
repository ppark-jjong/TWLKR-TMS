<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - 대시보드</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/modal.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <!-- 사이드바 상단 로고 -->
        <div class="sidebar-logo">
          <div style="position: relative; display: inline-block;">
            <h2 style="font-size: 1.8rem; font-weight: 800; color: #0d6efd; margin: 0; letter-spacing: -0.5px;">TWLKR-TMS</h2>
            <img 
              src="assets/logo.png" 
              alt="로고" 
              style="position: absolute; top: -8px; right: -22px; width: 24px; height: 24px;"
            />
          </div>
        </div>

        <!-- 사용자 정보 -->
        <div class="user-info">
          <div class="user-name" id="userDisplayName">CSAdmin</div>
          <div class="user-role" id="userDisplayRole">CS</div>
        </div>

        <!-- 사이드바 메뉴 -->
        <div class="sidebar-menu">
          <ul>
            <li><a href="index.html" class="active">대시보드</a></li>
            <li><a href="handover.html">인수인계</a></li>
            <li><a href="visualization.html">시각화</a></li>
          </ul>
        </div>

        <!-- 로그아웃 버튼 -->
        <div style="padding: 20px; margin-top: auto;">
          <button id="logoutBtn" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <!-- 헤더 -->
        <header class="header">
          <div class="header-title" id="pageTitle">대시보드</div>
          <div class="user-menu">
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
          </div>
        </header>

        <!-- 콘텐츠 영역 -->
        <div class="content">
          <div class="card">
            <div class="card-header date-filter-header">
              <div class="date-period-container">
                <span class="date-range-label">ETA 기간:</span>
                <div class="date-input-group">
                  <input type="date" id="startDate" class="date-input" />
                  <span class="date-separator">~</span>
                  <input type="date" id="endDate" class="date-input" />
                </div>
                <button class="btn btn-primary" id="dateFilterBtn" style="margin-left: 10px">
                  <i class="fa-solid fa-search"></i> 조회
                </button>
              </div>

              <div class="search-container">
                <input type="text" id="keywordInput" class="search-input" placeholder="주문번호 또는 고객명" />
                <button class="search-button" id="searchBtn">
                  <i class="fa-solid fa-search"></i>
                </button>
              </div>
            </div>
            
            <div class="card-body">
              <!-- 필터 영역 -->
              <div class="filter-section">
                <div class="filter-container">
                  <div class="filter-item">
                    <label for="statusFilter">상태</label>
                    <select id="statusFilter" class="filter-select">
                      <option value="">전체</option>
                      <option value="PENDING">대기</option>
                      <option value="IN_PROGRESS">진행</option>
                      <option value="COMPLETE">완료</option>
                      <option value="ISSUE">이슈</option>
                      <option value="CANCEL">취소</option>
                    </select>
                  </div>

                  <div class="filter-item">
                    <label for="departmentFilter">부서</label>
                    <select id="departmentFilter" class="filter-select">
                      <option value="">전체</option>
                      <option value="CS">CS</option>
                      <option value="HES">HES</option>
                      <option value="LENOVO">LENOVO</option>
                    </select>
                  </div>

                  <div class="filter-item">
                    <label for="warehouseFilter">창고</label>
                    <select id="warehouseFilter" class="filter-select">
                      <option value="">전체</option>
                      <option value="SEOUL">서울</option>
                      <option value="BUSAN">부산</option>
                      <option value="GWANGJU">광주</option>
                      <option value="DAEJEON">대전</option>
                    </select>
                  </div>

                  <div class="filter-actions">
                    <button class="btn btn-secondary" id="resetFilterBtn">
                      <i class="fa-solid fa-rotate-left"></i> 필터 초기화
                    </button>
                  </div>
                </div>
              </div>

              <!-- 요약 카드 영역 -->
              <div class="summary-cards">
                <div class="summary-card">
                  <div class="summary-icon">
                    <i class="fa-solid fa-boxes-stacked"></i>
                  </div>
                  <div class="summary-data">
                    <p class="summary-label">전체 건수</p>
                    <h3 class="summary-value" id="totalOrders">0건</h3>
                  </div>
                </div>

                <div class="summary-card">
                  <div class="summary-icon">
                    <i class="fa-solid fa-truck-fast"></i>
                  </div>
                  <div class="summary-data">
                    <p class="summary-label">진행 건수</p>
                    <h3 class="summary-value" id="inProgressOrders">0건</h3>
                  </div>
                </div>

                <div class="summary-card">
                  <div class="summary-icon">
                    <i class="fa-solid fa-check-circle"></i>
                  </div>
                  <div class="summary-data">
                    <p class="summary-label">완료 건수</p>
                    <h3 class="summary-value" id="completedOrders">0건</h3>
                  </div>
                </div>
                
                <div class="summary-card">
                  <div class="summary-icon">
                    <i class="fa-solid fa-clock"></i>
                  </div>
                  <div class="summary-data">
                    <p class="summary-label">대기 건수</p>
                    <h3 class="summary-value" id="pendingOrders">0건</h3>
                  </div>
                </div>
              </div>

              <!-- 카드 액션 버튼 -->
              <div class="card-actions">
                <button class="btn btn-primary" id="newOrderBtn">
                  <i class="fa-solid fa-plus"></i> 신규 등록
                </button>
              </div>

              <!-- 결과 카운트 -->
              <div class="result-count">
                검색 결과: <span id="resultCount">0</span>건
              </div>

              <!-- 데이터 테이블 -->
              <div class="table-container">
                <table class="table" id="dashboardTable">
                  <thead>
                    <tr>
                      <th>주문번호</th>
                      <th>고객</th>
                      <th>ETA</th>
                      <th>창고</th>
                      <th>부서</th>
                      <th>상태</th>
                      <th>업데이트</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="7" class="empty-message">
                        데이터를 불러오는 중...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 주문 상세 정보 모달 -->
    <div id="orderDetailModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">주문 상세 정보</h3>
          <button class="modal-close" data-close-modal>
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <!-- 모달 내용은 JavaScript에서 동적으로 채워짐 -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-close-modal>닫기</button>
          <button class="btn btn-primary" id="editOrderBtn">수정</button>
        </div>
      </div>
    </div>

    <!-- 주문 수정 모달 -->
    <div id="editOrderModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">주문 수정</h3>
          <button class="modal-close" data-close-modal>
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <!-- 모달 내용은 JavaScript에서 동적으로 채워짐 -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-close-modal>취소</button>
          <button class="btn btn-primary" id="saveOrderBtn">저장</button>
        </div>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="message-popup">
      <div class="message-content">
        <i class="message-icon"></i>
        <span class="message-text"></span>
      </div>
    </div>

    <!-- 스크립트 로딩 -->
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
