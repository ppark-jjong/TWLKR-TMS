<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - 시각화</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/reset.css" />
    
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="styles/ant-custom.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Ant Design JS -->
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <!-- 사이드바 상단 로고 -->
        <div class="sidebar-logo">
          <div style="position: relative; display: inline-block;">
            <h2 style="font-size: 1.8rem; font-weight: 800; color: #1890ff; margin: 0; letter-spacing: -0.5px;">TWLKR-TMS</h2>
            <img 
              src="assets/logo.png" 
              alt="로고" 
              style="position: absolute; top: -8px; right: -22px; width: 24px; height: 24px;"
            />
          </div>
        </div>

        <!-- 사용자 정보 -->
        <div class="user-info">
          <div class="user-avatar">
            <span class="anticon">
              <i class="fas fa-user-circle"></i>
            </span>
          </div>
          <div class="user-details">
            <div class="user-name" id="userDisplayName">CSAdmin</div>
            <div class="user-role" id="userDisplayRole">CS</div>
          </div>
        </div>

        <!-- 사이드바 메뉴 -->
        <div class="sidebar-menu">
          <ul class="ant-menu">
            <li class="ant-menu-item">
              <a href="index.html">
                <span class="anticon"><i class="fas fa-chart-line"></i></span>
                <span>대시보드</span>
              </a>
            </li>
            <li class="ant-menu-item">
              <a href="handover.html">
                <span class="anticon"><i class="fas fa-exchange-alt"></i></span>
                <span>인수인계</span>
              </a>
            </li>
            <li class="ant-menu-item ant-menu-item-selected">
              <a href="visualization.html">
                <span class="anticon"><i class="fas fa-chart-bar"></i></span>
                <span>시각화</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- 로그아웃 버튼 -->
        <div class="sidebar-footer">
          <button id="logoutBtn" class="ant-btn ant-btn-default logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <!-- 헤더 -->
        <header class="ant-layout-header header">
          <div class="header-title" id="pageTitle">데이터 시각화</div>
          <div class="header-actions">
            <span class="header-time" id="currentTime"></span>
            <button id="mobileMenuBtn" class="ant-btn ant-btn-text">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </header>

        <!-- 콘텐츠 영역 -->
        <div class="ant-layout-content content">
          <div class="ant-card main-card">
            <div class="ant-card-body">
              <!-- 단계별 UI 영역 -->
              <div class="visualization-steps">
                <div class="viz-step">
                  <div class="viz-step-header">
                    <div class="viz-step-number">1</div>
                    <div class="viz-step-title">시각화 유형 선택</div>
                  </div>
                  <div class="viz-step-content">
                    <div class="filter-item">
                      <select id="chartType" class="ant-select">
                        <option value="status">상태별 분포</option>
                        <option value="time">시간대별 추이</option>
                        <option value="department">부서별 분포</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="viz-step">
                  <div class="viz-step-header">
                    <div class="viz-step-number">2</div>
                    <div class="viz-step-title">기간 설정</div>
                  </div>
                  <div class="viz-step-content">
                    <div class="ant-space date-filters">
                      <div class="filter-item">
                        <label for="startDate">시작일</label>
                        <input type="date" id="startDate" class="ant-input" />
                      </div>
                      <div class="filter-item">
                        <label for="endDate">종료일</label>
                        <input type="date" id="endDate" class="ant-input" />
                      </div>
                      <button id="applyFilterBtn" class="ant-btn ant-btn-primary">
                        <i class="fa-solid fa-chart-line"></i> 차트 적용
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- 차트 영역 -->
              <div class="chart-wrapper">
                <div class="viz-chart-container">
                  <canvas id="mainChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="ant-message">
      <div class="ant-message-notice">
        <div class="ant-message-notice-content">
          <div class="ant-message-custom-content">
            <span class="anticon"></span>
            <span class="ant-message-text"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <div class="loading-spinner">
        <div class="ant-spin ant-spin-lg ant-spin-spinning">
          <span class="ant-spin-dot">
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
          </span>
        </div>
        <div class="loading-text">차트 데이터 분석 중...</div>
      </div>
    </div>

    <!-- 스크립트 로딩 -->
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/data.js"></script>
    <script src="js/visualization.js"></script>
  </body>
</html>
