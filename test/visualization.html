<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeckwahTMS - 시각화</title>
  
  <!-- 파비콘 -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  
  <!-- Ant Design CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.11.0/dist/reset.css">
  
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="styles/simple.css">
  
  <!-- 폰트 어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <div id="app" class="app">
    <!-- 레이아웃 -->
    <div class="main-layout">
      <!-- 사이드바 -->
      <aside id="sidebar" class="sidebar">
        <img class="logo" src="assets/logo.png" alt="로고" style="width: 100%; max-width: 200px; margin: 15px auto; display: block;">
        <div class="logo-container" style="align-content: center;">
          <h1>TWLKR-TMS</h1>
        </div>
        
        <div class="user-info">
          <div class="avatar">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="user-details">
            <p class="user-name">CSAdmin</p>
            <p class="user-role">CS</p>
          </div>
        </div>
        
        <nav class="menu">
          <ul>
            <li class="menu-item">
              <a href="dashboard.html">
                <i class="fa-solid fa-chart-line"></i>
                <span>TMS</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="handover.html">
                <i class="fa-solid fa-right-left"></i>
                <span>Work-Notice</span>
              </a>
            </li>
            <li class="menu-item active">
              <a href="visualization.html">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Visualization</span>
              </a>
            </li>
          </ul>
        </nav>
        
        <div class="logout-container">
          <button id="logoutBtn" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>
      
      <!-- 메인 컨텐츠 -->
      <main class="main-content">
        <!-- 컨텐츠 영역 -->
        <div id="content-container" class="content-container">
          <!-- 시각화 페이지 -->
          <div class="page-section" id="visualizationPage">
            <div class="main-card">
              <div class="card-header">
                <h2>배송 데이터 시각화</h2>
                <div class="card-actions">
                  <button class="btn primary-btn" id="refreshVisualizationBtn">
                    <i class="fa-solid fa-arrows-rotate"></i> 새로고침
                  </button>
                </div>
              </div>
              
              <!-- 시각화 컨트롤 패널 -->
              <div class="control-panel">
                <!-- 날짜 필터 영역 -->
                <div class="date-filter-section">
                  <div class="section-title">기간 (ETA 기준)</div>
                  <div class="daterange-picker">
                    <input type="date" id="vizStartDate" class="date-input">
                    <span class="date-separator">~</span>
                    <input type="date" id="vizEndDate" class="date-input">
                    <span class="date-label" id="vizDateRangeLabel"></span>
                  </div>
                </div>
                
                <!-- 필터 영역 -->
                <div class="filter-section">
                  <div class="filter-container">
                    <div class="filter-item">
                      <label for="vizChartType">시각화 유형</label>
                      <select id="vizChartType" class="filter-select">
                        <option value="time">시간대별 주문 접수</option>
                        <option value="dept-status">부서별 배송 상태 분포</option>
                      </select>
                    </div>
                    <div class="filter-item">
                      <label for="vizDepartmentFilter">부서</label>
                      <select id="vizDepartmentFilter" class="filter-select">
                        <option value="">전체</option>
                        <option value="CS">CS</option>
                        <option value="HES">HES</option>
                        <option value="LENOVO">LENOVO</option>
                      </select>
                    </div>
                    
                    <div class="filter-actions">
                      <button class="btn primary-btn" id="applyVizFilterBtn">
                        <i class="fa-solid fa-filter"></i> 필터 적용
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- 차트 영역 -->
              <div class="chart-container" id="mainChartContainer">
                <canvas id="orderTimeChart"></canvas>
              </div>
              
              <!-- 부서별 차트 컨테이너 -->
              <div class="department-charts" id="departmentChartsContainer" style="display: none;">
                <div class="department-chart-row">
                  <div class="department-chart">
                    <h4>CS 부서</h4>
                    <div class="chart-container">
                      <canvas id="csChart"></canvas>
                    </div>
                  </div>
                  <div class="department-chart">
                    <h4>HES 부서</h4>
                    <div class="chart-container">
                      <canvas id="hesChart"></canvas>
                    </div>
                  </div>
                </div>
                <div class="department-chart-row">
                  <div class="department-chart">
                    <h4>LENOVO 부서</h4>
                    <div class="chart-container">
                      <canvas id="lenovoChart"></canvas>
                    </div>
                  </div>
                  <div class="department-chart">
                    <h4>전체 부서 비교</h4>
                    <div class="chart-container">
                      <canvas id="allDeptChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- 메시지 팝업 컴포넌트 -->
  <div id="messagePopup" class="message-popup">
    <div class="message-content">
      <i class="fa-solid message-icon"></i>
      <span class="message-text"></span>
    </div>
  </div>
  
  <!-- JavaScript 파일 -->
  <script src="js/utils.js"></script>
  <script>
  // 메시지 유틸리티 설정
  document.addEventListener('DOMContentLoaded', function() {
    // 로그아웃 버튼 이벤트
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', function() {
        if (confirm('로그아웃 하시겠습니까?')) {
          messageUtils.info('로그아웃되었습니다.');
          setTimeout(() => {
            window.location.reload();
          }, 1500);
        }
      });
    }
    
    // 차트 초기화
    initializeCharts();
    
    // 날짜 필드 초기화
    const today = new Date();
    const startDate = new Date();
    startDate.setDate(today.getDate() - 30);
    
    const vizStartDate = document.getElementById('vizStartDate');
    const vizEndDate = document.getElementById('vizEndDate');
    
    if (vizStartDate) {
      vizStartDate.value = formatDate(startDate);
    }
    
    if (vizEndDate) {
      vizEndDate.value = formatDate(today);
    }
    
    // 필터 적용 버튼 이벤트
    const applyFilterBtn = document.getElementById('applyVizFilterBtn');
    if (applyFilterBtn) {
      applyFilterBtn.addEventListener('click', function() {
        messageUtils.success('필터가 적용되었습니다.');
      });
    }
    
    // 새로고침 버튼 이벤트
    const refreshBtn = document.getElementById('refreshVisualizationBtn');
    if (refreshBtn) {
      refreshBtn.addEventListener('click', function() {
        messageUtils.success('시각화 데이터가 새로고침되었습니다.');
      });
    }
    
    // 차트 타입 변경 이벤트
    const chartTypeSelect = document.getElementById('vizChartType');
    if (chartTypeSelect) {
      chartTypeSelect.addEventListener('change', function() {
        const type = this.value;
        const mainChart = document.getElementById('mainChartContainer');
        const deptCharts = document.getElementById('departmentChartsContainer');
        
        if (type === 'time') {
          mainChart.style.display = 'block';
          deptCharts.style.display = 'none';
        } else {
          mainChart.style.display = 'none';
          deptCharts.style.display = 'block';
        }
      });
    }
  });
  
  // 날짜 포맷 함수
  function formatDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }
  
  // 차트 초기화 함수
  function initializeCharts() {
    // 샘플 데이터
    const sampleTimeData = [
      { time: '09:00-10:00', count: 15 },
      { time: '10:00-11:00', count: 22 },
      { time: '11:00-12:00', count: 30 },
      { time: '12:00-13:00', count: 18 },
      { time: '13:00-14:00', count: 25 },
      { time: '14:00-15:00', count: 28 },
      { time: '15:00-16:00', count: 20 },
      { time: '16:00-17:00', count: 15 },
      { time: '17:00-18:00', count: 10 }
    ];
    
    // 시간대별 차트
    const timeChartCanvas = document.getElementById('orderTimeChart');
    if (timeChartCanvas && typeof Chart !== 'undefined') {
      new Chart(timeChartCanvas, {
        type: 'bar',
        data: {
          labels: sampleTimeData.map(item => item.time),
          datasets: [{
            label: '주문 건수',
            data: sampleTimeData.map(item => item.count),
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: '시간대별 배송 건수 (ETA 기준)'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '주문 건수'
              }
            }
          }
        }
      });
    }
    
    // 부서별 차트 샘플 데이터
    const departmentData = {
      labels: ['대기', '진행', '완료', '이슈', '취소'],
      datasets: [{
        label: '주문 건수',
        data: [10, 15, 25, 5, 2],
        backgroundColor: [
          'rgba(128, 128, 128, 0.6)',
          'rgba(255, 173, 20, 0.6)',
          'rgba(82, 196, 26, 0.6)',
          'rgba(245, 34, 45, 0.6)',
          'rgba(89, 89, 89, 0.6)'
        ],
        borderColor: [
          'rgb(128, 128, 128)',
          'rgb(255, 173, 20)',
          'rgb(82, 196, 26)',
          'rgb(245, 34, 45)',
          'rgb(89, 89, 89)'
        ],
        borderWidth: 1
      }]
    };
    
    // CS 부서 차트
    const csChartCanvas = document.getElementById('csChart');
    if (csChartCanvas && typeof Chart !== 'undefined') {
      new Chart(csChartCanvas, {
        type: 'pie',
        data: JSON.parse(JSON.stringify(departmentData)), // 데이터 복제
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
    
    // HES 부서 차트
    const hesChartCanvas = document.getElementById('hesChart');
    if (hesChartCanvas && typeof Chart !== 'undefined') {
      const hesData = JSON.parse(JSON.stringify(departmentData));
      hesData.datasets[0].data = [8, 12, 20, 3, 1];
      
      new Chart(hesChartCanvas, {
        type: 'pie',
        data: hesData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
    
    // LENOVO 부서 차트
    const lenovoChartCanvas = document.getElementById('lenovoChart');
    if (lenovoChartCanvas && typeof Chart !== 'undefined') {
      const lenovoData = JSON.parse(JSON.stringify(departmentData));
      lenovoData.datasets[0].data = [5, 10, 18, 2, 0];
      
      new Chart(lenovoChartCanvas, {
        type: 'pie',
        data: lenovoData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
    
    // 전체 부서 비교 차트
    const allDeptChartCanvas = document.getElementById('allDeptChart');
    if (allDeptChartCanvas && typeof Chart !== 'undefined') {
      new Chart(allDeptChartCanvas, {
        type: 'bar',
        data: {
          labels: ['대기', '진행', '완료', '이슈', '취소'],
          datasets: [
            {
              label: 'CS',
              data: [10, 15, 25, 5, 2],
              backgroundColor: 'rgba(24, 144, 255, 0.6)',
              borderColor: 'rgba(24, 144, 255, 1)',
              borderWidth: 1
            },
            {
              label: 'HES',
              data: [8, 12, 20, 3, 1],
              backgroundColor: 'rgba(114, 46, 209, 0.6)',
              borderColor: 'rgba(114, 46, 209, 1)',
              borderWidth: 1
            },
            {
              label: 'LENOVO',
              data: [5, 10, 18, 2, 0],
              backgroundColor: 'rgba(250, 140, 22, 0.6)',
              borderColor: 'rgba(250, 140, 22, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: '부서별 배송 상태 분포'
            },
            legend: {
              position: 'bottom'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '주문 건수'
              }
            }
          }
        }
      });
    }
  }
  </script>
</body>
</html>
