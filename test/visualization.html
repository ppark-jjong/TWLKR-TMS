<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - 시각화</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/modal.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <!-- 사이드바 상단 로고 -->
        <div class="sidebar-logo">
          <div style="position: relative; display: inline-block;">
            <h2 style="font-size: 1.8rem; font-weight: 800; color: #0d6efd; margin: 0; letter-spacing: -0.5px;">TWLKR-TMS</h2>
            <img 
              src="assets/logo.png" 
              alt="로고" 
              style="position: absolute; top: -8px; right: -22px; width: 24px; height: 24px;"
            />
          </div>
        </div>

        <!-- 사용자 정보 -->
        <div class="user-info">
          <div class="user-name" id="userDisplayName">CSAdmin</div>
          <div class="user-role" id="userDisplayRole">CS</div>
        </div>

        <!-- 사이드바 메뉴 -->
        <div class="sidebar-menu">
          <ul>
            <li><a href="index.html">대시보드</a></li>
            <li><a href="handover.html">인수인계</a></li>
            <li><a href="visualization.html" class="active">시각화</a></li>
          </ul>
        </div>

        <!-- 로그아웃 버튼 -->
        <div style="padding: 20px; margin-top: auto;">
          <button id="logoutBtn" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <!-- 헤더 -->
        <header class="header">
          <div class="header-title" id="pageTitle">데이터 시각화</div>
          <div class="user-menu">
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
          </div>
        </header>

        <!-- 콘텐츠 영역 -->
        <div class="content">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">배송/회수 데이터 분석</h2>
            </div>
            <div class="card-body">
              <!-- 필터 영역 -->
              <div class="filter-section">
                <div class="filter-row">
                  <div class="filter-group">
                    <label for="chartType">차트 유형</label>
                    <select id="chartType" class="form-control">
                      <option value="status">상태별 분포</option>
                      <option value="time">시간대별 추이</option>
                      <option value="department">부서별 분포</option>
                    </select>
                  </div>
                  
                  <div class="filter-group">
                    <label for="startDate">시작일</label>
                    <input type="date" id="startDate" class="form-control">
                  </div>
                  
                  <div class="filter-group">
                    <label for="endDate">종료일</label>
                    <input type="date" id="endDate" class="form-control">
                  </div>
                  
                  <div class="filter-group">
                    <button id="applyFilterBtn" class="btn btn-primary">
                      <i class="fa-solid fa-chart-line"></i> 차트 보기
                    </button>
                  </div>
                </div>
              </div>
              
              <!-- 차트 영역 -->
              <div class="chart-container">
                <canvas id="mainChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="message-popup">
      <div class="message-content">
        <i class="message-icon"></i>
        <span class="message-text"></span>
      </div>
    </div>

    <!-- 스크립트 로딩 -->
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/data.js"></script>
    <script src="js/visualization.js"></script>
  </body>
</html>
