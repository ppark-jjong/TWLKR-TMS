<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeckwahTMS</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Ant Design CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/antd@5.11.0/dist/reset.css"
    />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/additional.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Chart.js & Chart.js 플러그인 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
      /* 필터 레이아웃 스타일 */
      .viz-filter-row {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        flex-wrap: nowrap;
        gap: 15px;
        margin-bottom: 20px;
      }

      .viz-filter-item {
        flex: 0 0 auto;
      }

      .date-range-filter {
        flex: 1 1 auto;
        min-width: 260px;
      }

      .viz-button-container {
        margin-left: auto;
      }

      @media (max-width: 768px) {
        .viz-filter-row {
          flex-wrap: wrap;
        }
      }

      /* 시각화 페이지 스타일 */

      /* 단계별 스타일 */
      .step-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }

      .step-item {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .step-header {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }

      .step-number {
        background-color: #1890ff;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
        font-weight: bold;
      }

      .step-content {
        padding-left: 32px;
      }

      /* 차트 영역 스타일 */
      .chart-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        color: #999;
      }

      .chart-placeholder i {
        font-size: 48px;
        margin-bottom: 20px;
        color: #ccc;
      }

      .chart-placeholder h3 {
        font-weight: normal;
        font-size: 16px;
        color: #666;
      }

      .chart-container {
        position: relative;
        height: 500px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }

      .department-chart-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
      }

      .department-chart {
        flex: 1;
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .department-chart h4 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 16px;
        color: #333;
      }

      /* 로딩 스타일 */
      .chart-loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        z-index: 10;
      }

      .chart-loading i {
        font-size: 24px;
        margin-bottom: 10px;
        color: #1890ff;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <!-- 레이아웃 -->
      <div class="main-layout">
        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar">
          <div class="logo-container">
            <h1 class="system-title">TWLKR-TMS</h1>
          </div>

          <div class="user-info">
            <div class="avatar">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-details">
              <p class="user-name">CSAdmin</p>
              <p class="user-role">CS</p>
            </div>
          </div>

          <nav class="menu">
            <ul>
              <li class="menu-item">
                <a href="index.html">
                  <i class="fa-solid fa-chart-line"></i>
                  <span>TMS</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="handover.html">
                  <i class="fa-solid fa-right-left"></i>
                  <span>Work-Notice</span>
                </a>
              </li>
              <li class="menu-item active">
                <a href="visualization.html">
                  <i class="fa-solid fa-chart-bar"></i>
                  <span>Visualization</span>
                </a>
              </li>
            </ul>
          </nav>

          <div class="logout-container">
            <button id="logoutBtn" class="logout-btn">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>로그아웃</span>
            </button>
          </div>

          <!-- 사이드바 하단 로고 추가 -->
          <div class="sidebar-footer">
            <img src="assets/logo.png" alt="Teckwah 로고" class="footer-logo" />
          </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
          <!-- 컨텐츠 영역 -->
          <div id="content-container" class="content-container">
            <!-- 시각화 페이지 -->
            <div class="page-section" id="visualizationPage">
              <div class="main-card">
                <!-- 개선된 컨트롤 패널 - 단일 행 필터 UI -->
                <div class="control-panel" style="padding: 20px">
                  <div class="viz-filter-row">
                    <div class="viz-filter-item">
                      <label for="vizChartType">시각화 유형</label>
                      <select id="vizChartType" class="select-field">
                        <option value="time">시간대별 주문 접수</option>
                        <option value="dept-status">
                          부서별 배송 상태 분포
                        </option>
                      </select>
                    </div>

                    <div class="viz-filter-item date-range-filter">
                      <label for="vizStartDate">날짜 기간</label>
                      <div class="date-input-group">
                        <input
                          type="date"
                          id="vizStartDate"
                          class="date-input"
                        />
                        <span class="date-separator">~</span>
                        <input type="date" id="vizEndDate" class="date-input" />
                      </div>
                    </div>

                    <div class="viz-filter-item">
                      <label for="vizDepartmentFilter">부서</label>
                      <select id="vizDepartmentFilter" class="select-field">
                        <option value="">전체</option>
                        <option value="CS">CS</option>
                        <option value="HES">HES</option>
                        <option value="LENOVO">LENOVO</option>
                      </select>
                    </div>

                    <div class="viz-filter-item viz-button-container">
                      <button class="btn primary-btn" id="applyVizFilterBtn">
                        <i class="fa-solid fa-eye"></i> 차트 보기
                      </button>
                    </div>
                  </div>
                </div>

                <!-- 차트가 표시될 영역 (처음에는 안내 메시지 표시) -->
                <div id="chartPlaceholder" class="chart-placeholder">
                  <i class="fa-solid fa-chart-line"></i>
                  <h3>
                    시각화 유형을 선택하고 필터를 설정한 후 차트 보기 버튼을
                    눌러주세요
                  </h3>
                </div>

                <!-- 차트 영역 - 초기에는 숨김 처리 -->
                <div
                  id="chartContainerWrapper"
                  class="visualization-container"
                  style="display: none"
                >
                  <!-- 시간대별 차트 -->
                  <div class="chart-container" id="mainChartContainer">
                    <div
                      id="timeChartLoading"
                      class="chart-loading"
                      style="display: none"
                    >
                      <i class="fa-solid fa-spinner fa-spin"></i>
                      <span>차트를 불러오는 중...</span>
                    </div>
                    <canvas id="orderTimeChart"></canvas>
                  </div>

                  <!-- 부서별 차트 컨테이너 -->
                  <div
                    class="department-charts"
                    id="departmentChartsContainer"
                    style="display: none"
                  >
                    <div class="department-chart-row">
                      <div class="department-chart" id="csChart">
                        <h4>CS 부서</h4>
                        <div class="chart-loading" style="display: none">
                          <i class="fa-solid fa-spinner fa-spin"></i>
                          <span>차트를 불러오는 중...</span>
                        </div>
                        <div class="chart-container" style="height: 300px">
                          <canvas id="csChartCanvas"></canvas>
                        </div>
                      </div>
                      <div class="department-chart" id="hesChart">
                        <h4>HES 부서</h4>
                        <div class="chart-loading" style="display: none">
                          <i class="fa-solid fa-spinner fa-spin"></i>
                          <span>차트를 불러오는 중...</span>
                        </div>
                        <div class="chart-container" style="height: 300px">
                          <canvas id="hesChartCanvas"></canvas>
                        </div>
                      </div>
                      <div class="department-chart" id="lenovoChart">
                        <h4>LENOVO 부서</h4>
                        <div class="chart-loading" style="display: none">
                          <i class="fa-solid fa-spinner fa-spin"></i>
                          <span>차트를 불러오는 중...</span>
                        </div>
                        <div class="chart-container" style="height: 300px">
                          <canvas id="lenovoChartCanvas"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="message-popup">
      <div class="message-content">
        <i class="fa-solid message-icon"></i>
        <span class="message-text"></span>
      </div>
    </div>

    <!-- JavaScript 파일 -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/visualization.js"></script>
  </body>
</html>
