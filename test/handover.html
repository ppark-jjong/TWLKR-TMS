<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - 인수인계</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/modal.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <!-- 사이드바 상단 로고 -->
        <div class="sidebar-logo">
          <div style="position: relative; display: inline-block;">
            <h2 style="font-size: 1.8rem; font-weight: 800; color: #0d6efd; margin: 0; letter-spacing: -0.5px;">TWLKR-TMS</h2>
            <img 
              src="assets/logo.png" 
              alt="로고" 
              style="position: absolute; top: -8px; right: -22px; width: 24px; height: 24px;"
            />
          </div>
        </div>

        <!-- 사용자 정보 -->
        <div class="user-info">
          <div class="user-name" id="userDisplayName">CSAdmin</div>
          <div class="user-role" id="userDisplayRole">CS</div>
        </div>

        <!-- 사이드바 메뉴 -->
        <div class="sidebar-menu">
          <ul>
            <li><a href="index.html">대시보드</a></li>
            <li><a href="handover.html" class="active">인수인계</a></li>
            <li><a href="visualization.html">시각화</a></li>
          </ul>
        </div>

        <!-- 로그아웃 버튼 -->
        <div style="padding: 20px; margin-top: auto;">
          <button id="logoutBtn" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <!-- 헤더 -->
        <header class="header">
          <div class="header-title" id="pageTitle">인수인계</div>
          <div class="user-menu">
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
          </div>
        </header>

        <!-- 콘텐츠 영역 -->
        <div class="content">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">인수인계 목록</h2>
              <button id="newHandoverBtn" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> 신규 등록
              </button>
            </div>
            <div class="card-body">
              <!-- 필터 영역 -->
              <div class="filter-buttons">
                <button id="allFilterBtn" class="filter-btn active">전체</button>
                <button id="noticeFilterBtn" class="filter-btn">공지사항</button>
                <button id="generalFilterBtn" class="filter-btn">일반</button>
              </div>
              
              <!-- 검색 영역 -->
              <div class="filter-row">
                <div class="input-group">
                  <input
                    type="text"
                    id="handoverKeywordInput"
                    class="form-control"
                    placeholder="제목 또는 내용 검색"
                  />
                  <div class="input-group-append">
                    <button id="handoverSearchBtn" class="btn btn-primary">
                      <i class="fa-solid fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              
              <!-- 결과 카운트 -->
              <div class="result-count">
                검색 결과: <span id="handoverResultCount">0</span>건
              </div>
              
              <!-- 테이블 -->
              <div class="table-container">
                <table class="table" id="handoverTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>작성일시</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="4" class="empty-message">
                        데이터를 불러오는 중...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 인수인계 상세 정보 모달 -->
    <div id="handoverDetailModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">인수인계 상세정보</h3>
          <button class="modal-close" data-close-modal>
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <!-- 모달 내용은 JavaScript에서 동적으로 채워짐 -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-close-modal>닫기</button>
          <button class="btn btn-primary" id="editHandoverBtn">수정</button>
          <button class="btn btn-danger" id="deleteHandoverBtn">삭제</button>
        </div>
      </div>
    </div>

    <!-- 인수인계 등록/수정 모달 -->
    <div id="editHandoverModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">인수인계 수정</h3>
          <button class="modal-close" data-close-modal>
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <!-- 모달 내용은 JavaScript에서 동적으로 채워짐 -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-close-modal>취소</button>
          <button class="btn btn-primary" id="saveHandoverBtn">저장</button>
        </div>
      </div>
    </div>

    <!-- 새 인수인계 모달 -->
    <div id="newHandoverModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">새 인수인계 작성</h3>
          <button class="modal-close" data-close-modal>
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="newHandoverForm" class="handover-form">
            <div class="form-group">
              <label for="handoverTitle">제목</label>
              <input type="text" id="handoverTitle" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="handoverContent">내용</label>
              <textarea id="handoverContent" name="content" class="form-control" rows="5" required></textarea>
            </div>
            
            <div class="form-check">
              <input type="checkbox" id="isNotice" name="is_notice" class="form-check-input">
              <label for="isNotice" class="form-check-label">공지사항으로 등록</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-close-modal>취소</button>
          <button class="btn btn-primary" id="addHandoverBtn">등록</button>
        </div>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="message-popup">
      <div class="message-content">
        <i class="message-icon"></i>
        <span class="message-text"></span>
      </div>
    </div>

    <!-- 스크립트 로딩 -->
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/data.js"></script>
    <script src="js/handover.js"></script>
  </body>
</html>
