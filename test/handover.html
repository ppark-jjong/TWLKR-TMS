<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - 인수인계</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/reset.css" />
    
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="styles/ant-custom.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    
    <!-- Ant Design JS -->
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <!-- 사이드바 상단 로고 -->
        <div class="sidebar-logo">
          <div style="position: relative; display: inline-block;">
            <h2 style="font-size: 1.8rem; font-weight: 800; color: #1890ff; margin: 0; letter-spacing: -0.5px;">TWLKR-TMS</h2>
            <img 
              src="assets/logo.png" 
              alt="로고" 
              style="position: absolute; top: -8px; right: -22px; width: 24px; height: 24px;"
            />
          </div>
        </div>

        <!-- 사용자 정보 -->
        <div class="user-info">
          <div class="user-avatar">
            <span class="anticon">
              <i class="fas fa-user-circle"></i>
            </span>
          </div>
          <div class="user-details">
            <div class="user-name" id="userDisplayName">CSAdmin</div>
            <div class="user-role" id="userDisplayRole">CS</div>
          </div>
        </div>

        <!-- 사이드바 메뉴 -->
        <div class="sidebar-menu">
          <ul class="ant-menu">
            <li class="ant-menu-item">
              <a href="index.html">
                <span class="anticon"><i class="fas fa-chart-line"></i></span>
                <span>대시보드</span>
              </a>
            </li>
            <li class="ant-menu-item ant-menu-item-selected">
              <a href="handover.html">
                <span class="anticon"><i class="fas fa-exchange-alt"></i></span>
                <span>인수인계</span>
              </a>
            </li>
            <li class="ant-menu-item">
              <a href="visualization.html">
                <span class="anticon"><i class="fas fa-chart-bar"></i></span>
                <span>시각화</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- 로그아웃 버튼 -->
        <div class="sidebar-footer">
          <button id="logoutBtn" class="ant-btn ant-btn-default logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>로그아웃</span>
          </button>
        </div>
      </aside>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <!-- 헤더 -->
        <header class="ant-layout-header header">
          <div class="header-title" id="pageTitle">인수인계</div>
          <div class="header-actions">
            <span class="header-time" id="currentTime"></span>
            <button id="mobileMenuBtn" class="ant-btn ant-btn-text">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </header>

        <!-- 콘텐츠 영역 -->
        <div class="ant-layout-content content">
          <div class="ant-card main-card">
            <div class="ant-card-body">
              <!-- 필터 섹션 -->
              <div class="handover-sections">
                <div class="section-title">
                  <div class="section-tabs">
                    <button id="allFilterBtn" class="ant-btn ant-btn-text section-tab active">전체</button>
                    <button id="noticeFilterBtn" class="ant-btn ant-btn-text section-tab">공지사항</button>
                    <button id="generalFilterBtn" class="ant-btn ant-btn-text section-tab">일반</button>
                  </div>
                  <div class="section-actions">
                    <button id="newHandoverBtn" class="ant-btn ant-btn-primary">
                      <i class="fa-solid fa-plus"></i> 신규 등록
                    </button>
                  </div>
                </div>
                
                <!-- 검색 영역 -->
                <div class="search-section">
                  <div class="search-container">
                    <input type="text" id="handoverKeywordInput" class="ant-input" placeholder="제목 또는 내용 검색" />
                    <button class="ant-btn ant-btn-primary" id="handoverSearchBtn">
                      <i class="fa-solid fa-search"></i>
                    </button>
                  </div>
                </div>
                
                <!-- 결과 카운트 -->
                <div class="result-count">
                  검색 결과: <span id="handoverResultCount">0</span>건
                </div>
                
                <!-- 테이블 -->
                <div class="table-container">
                  <table class="ant-table" id="handoverTable">
                    <thead class="ant-table-thead">
                      <tr>
                        <th width="60px">ID</th>
                        <th>제목</th>
                        <th width="100px">작성자</th>
                        <th width="160px">작성일시</th>
                      </tr>
                    </thead>
                    <tbody class="ant-table-tbody">
                      <tr>
                        <td colspan="4" class="empty-message">
                          데이터를 불러오는 중...
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 인수인계 상세 정보 모달 -->
    <div id="handoverDetailModal" class="ant-modal-root" style="display: none;">
      <div class="ant-modal-mask"></div>
      <div class="ant-modal-wrap">
        <div class="ant-modal">
          <div class="ant-modal-content">
            <div class="ant-modal-header">
              <div class="ant-modal-title">인수인계 상세정보</div>
              <button class="ant-modal-close" data-close-modal>
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="ant-modal-body">
              <!-- 모달 내용은 JavaScript에서 동적으로 채워짐 -->
            </div>
            <div class="ant-modal-footer">
              <button class="ant-btn ant-btn-default" data-close-modal>닫기</button>
              <button class="ant-btn ant-btn-primary" id="editHandoverBtn">수정</button>
              <button class="ant-btn ant-btn-dangerous" id="deleteHandoverBtn">삭제</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 인수인계 수정 모달 -->
    <div id="editHandoverModal" class="ant-modal-root" style="display: none;">
      <div class="ant-modal-mask"></div>
      <div class="ant-modal-wrap">
        <div class="ant-modal">
          <div class="ant-modal-content">
            <div class="ant-modal-header">
              <div class="ant-modal-title">인수인계 수정</div>
              <button class="ant-modal-close" data-close-modal>
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="ant-modal-body">
              <!-- 모달 내용은 JavaScript에서 동적으로 채워짐 -->
            </div>
            <div class="ant-modal-footer">
              <button class="ant-btn ant-btn-default" data-close-modal>취소</button>
              <button class="ant-btn ant-btn-primary" id="saveHandoverBtn">저장</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 새 인수인계 모달 -->
    <div id="newHandoverModal" class="ant-modal-root" style="display: none;">
      <div class="ant-modal-mask"></div>
      <div class="ant-modal-wrap">
        <div class="ant-modal">
          <div class="ant-modal-content">
            <div class="ant-modal-header">
              <div class="ant-modal-title">새 인수인계 작성</div>
              <button class="ant-modal-close" data-close-modal>
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="ant-modal-body">
              <form id="newHandoverForm" class="ant-form ant-form-vertical">
                <div class="ant-form-item">
                  <label class="ant-form-item-label">제목</label>
                  <div class="ant-form-item-control">
                    <input type="text" name="title" class="ant-input" required />
                  </div>
                </div>
                <div class="ant-form-item">
                  <label class="ant-form-item-label">내용</label>
                  <div class="ant-form-item-control">
                    <textarea name="content" class="ant-input" rows="5" required></textarea>
                  </div>
                </div>
                <div class="ant-form-item">
                  <div class="ant-form-item-control">
                    <label class="ant-checkbox-wrapper">
                      <input type="checkbox" name="is_notice" class="ant-checkbox-input">
                      <span class="ant-checkbox-inner"></span>
                      <span class="ant-checkbox-label">공지사항으로 등록</span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="ant-modal-footer">
              <button class="ant-btn ant-btn-default" data-close-modal>취소</button>
              <button class="ant-btn ant-btn-primary" id="createHandoverBtn">등록</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="ant-message">
      <div class="ant-message-notice">
        <div class="ant-message-notice-content">
          <div class="ant-message-custom-content">
            <span class="anticon"></span>
            <span class="ant-message-text"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <div class="loading-spinner">
        <div class="ant-spin ant-spin-lg ant-spin-spinning">
          <span class="ant-spin-dot">
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
            <i class="ant-spin-dot-item"></i>
          </span>
        </div>
        <div class="loading-text">처리 중...</div>
      </div>
    </div>

    <!-- 스크립트 로딩 -->
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/data.js"></script>
    <script src="js/handover.js"></script>
  </body>
</html>
