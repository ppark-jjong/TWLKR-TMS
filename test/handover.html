<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeckwahTMS</title>

    <!-- 파비콘 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Ant Design CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/antd@5.11.0/dist/reset.css"
    />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles/additional.css" />

    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <style>
      .tab-container {
        display: flex;
        border-bottom: 1px solid #e8e8e8;
        margin-bottom: 20px;
      }

      .tab {
        padding: 12px 24px;
        cursor: pointer;
        font-weight: 500;
        position: relative;
        transition: all 0.3s;
      }

      .tab.active {
        color: var(--primary-color);
      }

      .tab.active:after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: var(--primary-color);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #f0f0f0;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin: 0;
        display: flex;
        align-items: center;
      }

      .section-title i {
        margin-right: 8px;
        color: var(--primary-color);
      }

      .notice-indicator {
        display: inline-block;
        padding: 2px 8px;
        background-color: #e6f7ff;
        color: #1890ff;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-left: 8px;
      }

      .handover-section {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 20px;
        margin-bottom: 20px;
      }

      /* 페이지 내용이 표시되는/숨겨지는 스타일 */
      .content-section {
        display: none;
      }

      .content-section.active {
        display: block;
      }

      tr {
        cursor: pointer;
        transition: background-color 0.2s;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      .text-ellipsis {
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: block;
      }

      /* 제목 너비 제한 */
      .title-cell {
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* 내용 너비 제한 */
      .content-cell {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <!-- 레이아웃 -->
      <div class="main-layout">
        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar">
          <img
            class="logo"
            src="assets/logo.png"
            alt="로고"
            style="
              width: 100%;
              max-width: 200px;
              margin: 15px auto;
              display: block;
            "
          />
          <div class="logo-container" style="align-content: center">
            <h1>TWLKR-TMS</h1>
          </div>

          <div class="user-info">
            <div class="avatar">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-details">
              <p class="user-name">CSAdmin</p>
              <p class="user-role">CS</p>
            </div>
          </div>

          <nav class="menu">
            <ul>
              <li class="menu-item">
                <a href="index.html">
                  <i class="fa-solid fa-chart-line"></i>
                  <span>TMS</span>
                </a>
              </li>
              <li class="menu-item active">
                <a href="handover.html">
                  <i class="fa-solid fa-right-left"></i>
                  <span>Work-Notice</span>
                </a>
              </li>
              <li class="menu-item">
                <a href="visualization.html">
                  <i class="fa-solid fa-chart-bar"></i>
                  <span>Visualization</span>
                </a>
              </li>
            </ul>
          </nav>

          <div class="logout-container">
            <button id="logoutBtn" class="logout-btn">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>로그아웃</span>
            </button>
          </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
          <!-- 컨텐츠 영역 -->
          <div id="content-container" class="content-container">
            <!-- 인수인계 페이지 -->
            <div class="page-section" id="handoverPage">
              <div class="main-card">
                <div class="card-header">
                  <div class="tab-container" style="margin-right: auto">
                    <div class="tab active" data-tab="notice-section">
                      <i class="fa-solid fa-bullhorn"></i> 공지사항
                    </div>
                    <div class="tab" data-tab="handover-section">
                      <i class="fa-solid fa-right-left"></i> 인수인계
                    </div>
                  </div>
                  <div class="card-actions">
                    <button class="btn primary-btn" id="refreshHandoverBtn">
                      <i class="fa-solid fa-arrows-rotate"></i> 새로고침
                    </button>
                    <button class="btn primary-btn" id="newHandoverBtn">
                      <i class="fa-solid fa-plus"></i> 신규 등록
                    </button>
                  </div>
                </div>

                <!-- 공지사항 섹션 -->
                <div class="content-section active" id="notice-section">
                  <div class="handover-section">
                    <div class="table-container">
                      <table class="data-table" id="noticeTable">
                        <thead>
                          <tr>
                            <th width="100">작성자</th>
                            <th width="120">작성일시</th>
                            <th width="200">제목</th>
                            <th>내용</th>
                          </tr>
                        </thead>
                        <tbody id="noticeTableBody">
                          <tr>
                            <td colspan="4" class="empty-table">
                              데이터를 불러오는 중...
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                    <!-- 페이지네이션 영역 -->
                    <div class="pagination">
                      <button
                        class="page-btn"
                        data-page="prev"
                        data-section="notice"
                      >
                        <i class="fa-solid fa-chevron-left"></i>
                      </button>
                      <span class="page-info" id="noticePageInfo">1 / 1</span>
                      <button
                        class="page-btn"
                        data-page="next"
                        data-section="notice"
                      >
                        <i class="fa-solid fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- 인수인계 섹션 -->
                <div class="content-section" id="handover-section">
                  <div class="handover-section">
                    <div class="table-container">
                      <table class="data-table" id="handoverTable">
                        <thead>
                          <tr>
                            <th width="100">작성자</th>
                            <th width="120">작성일시</th>
                            <th width="200">제목</th>
                            <th>내용</th>
                          </tr>
                        </thead>
                        <tbody id="handoverTableBody">
                          <tr>
                            <td colspan="4" class="empty-table">
                              데이터를 불러오는 중...
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                    <!-- 페이지네이션 영역 -->
                    <div class="pagination">
                      <button
                        class="page-btn"
                        data-page="prev"
                        data-section="handover"
                      >
                        <i class="fa-solid fa-chevron-left"></i>
                      </button>
                      <span class="page-info" id="handoverPageInfo">1 / 1</span>
                      <button
                        class="page-btn"
                        data-page="next"
                        data-section="handover"
                      >
                        <i class="fa-solid fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 모달: 인수인계 상세 정보 -->
    <div id="handoverDetailModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="detailTitle">인수인계 상세 정보</h3>
          <button class="close-modal" data-modal="handoverDetailModal">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="handover-detail-section">
            <div class="section-title">기본 정보</div>
            <div class="detail-grid">
              <div class="detail-item">
                <span class="detail-label">작성자</span>
                <span class="detail-value" id="detailAuthor"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">작성일시</span>
                <span class="detail-value" id="detailDate"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">공지여부</span>
                <span class="detail-value" id="detailIsNotice"></span>
              </div>
            </div>
          </div>

          <div class="handover-detail-section">
            <div class="section-title">내용</div>
            <div class="detail-value handover-text" id="detailContent"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn" data-modal="handoverDetailModal">
            닫기
          </button>
          <button class="btn primary-btn" id="editHandoverBtn">
            <i class="fa-solid fa-edit"></i> 수정
          </button>
        </div>
      </div>
    </div>

    <!-- 모달: 인수인계 등록/수정 -->
    <div id="newHandoverModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="handoverModalTitle">인수인계 등록</h3>
          <button class="close-modal" data-modal="newHandoverModal">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form class="new-handover-form">
            <input type="hidden" id="handoverId" value="" />
            <div class="form-group">
              <label for="handoverTitle">제목</label>
              <input
                type="text"
                id="handoverTitle"
                class="input-field"
                placeholder="인수인계 제목을 입력하세요"
              />
            </div>

            <div class="form-group">
              <label for="isNotice">공지여부</label>
              <div>
                <label class="checkbox-container">
                  <input type="checkbox" id="isNotice" />
                  <span class="checkbox-label">공지사항으로 등록</span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="handoverContent">내용</label>
              <textarea
                id="handoverContent"
                class="textarea-field"
                placeholder="인수인계 내용을 자세히 입력하세요"
                rows="8"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn secondary-btn" data-modal="newHandoverModal">
            취소
          </button>
          <button class="btn primary-btn" id="submitHandoverBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span id="submitBtnText">등록하기</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 메시지 팝업 컴포넌트 -->
    <div id="messagePopup" class="message-popup">
      <div class="message-content">
        <i class="fa-solid message-icon"></i>
        <span class="message-text"></span>
      </div>
    </div>

    <!-- JavaScript 파일 -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/handover.js"></script>
  </body>
</html>
