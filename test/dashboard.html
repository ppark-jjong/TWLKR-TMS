<div class="page-content">
  <!-- 툴바 영역 -->
  <div class="dashboard-toolbar">
    <div class="toolbar-section">
      <button id="newOrderBtn" class="btn btn-primary">
        <i class="fas fa-plus"></i> 신규 등록
      </button>
      <button id="editBtn" class="btn btn-secondary">
        <i class="fas fa-edit"></i> 수정
      </button>
      <button id="deleteBtn" class="btn btn-danger">
        <i class="fas fa-trash"></i> 삭제
      </button>
      <button id="statusChangeBtn" class="btn btn-info">
        <i class="fas fa-exchange-alt"></i> 상태 변경
      </button>
      <button id="assignDriverBtn" class="btn btn-secondary">
        <i class="fas fa-user-tag"></i> 담당자 지정
      </button>
      <button id="columnSettingsBtn" class="btn btn-outline-secondary">
        <i class="fas fa-columns"></i> 컬럼 설정
      </button>
    </div>

    <!-- 필터 영역 -->
    <div class="toolbar-section filter-section">
      <div class="filter-group">
        <select id="statusFilter" class="form-control">
          <option value="">상태 전체</option>
          <option value="WAITING">대기</option>
          <option value="IN_PROGRESS">진행</option>
          <option value="COMPLETED">완료</option>
          <option value="CANCELLED">취소</option>
          <option value="ISSUE">이슈</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="departmentFilter" class="form-control">
          <option value="">부서 전체</option>
          <option value="CS">CS</option>
          <option value="영업">영업</option>
          <option value="물류">물류</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="warehouseFilter" class="form-control">
          <option value="">창고 전체</option>
          <option value="양재">양재</option>
          <option value="마포">마포</option>
          <option value="송파">송파</option>
        </select>
      </div>
      <div class="filter-group search-group">
        <input
          type="text"
          id="searchKeyword"
          class="form-control"
          placeholder="검색어"
        />
        <button id="searchBtn" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- 날짜 필터 영역 -->
    <div class="toolbar-section date-filter-section">
      <div class="date-inputs">
        <input type="date" id="quickStartDate" class="form-control" />
        <span class="date-separator">~</span>
        <input type="date" id="quickEndDate" class="form-control" />
      </div>
      <div class="date-buttons">
        <button id="quickDateBtn" class="btn btn-primary">
          <i class="fas fa-calendar-check"></i> 적용
        </button>
        <button id="todayBtn" class="btn btn-secondary">
          <i class="fas fa-calendar-day"></i> 오늘
        </button>
        <button id="resetBtn" class="btn btn-outline-secondary">
          <i class="fas fa-sync"></i> 초기화
        </button>
      </div>
    </div>
  </div>

  <!-- 요약 카드 영역 -->
  <div class="summary-cards">
    <div class="summary-card">
      <div class="card-title">전체</div>
      <div class="card-value" id="totalCount">0</div>
    </div>
    <div class="summary-card waiting">
      <div class="card-title">대기</div>
      <div class="card-value" id="waitingCount">0</div>
    </div>
    <div class="summary-card in-progress">
      <div class="card-title">진행</div>
      <div class="card-value" id="inProgressCount">0</div>
    </div>
    <div class="summary-card completed">
      <div class="card-title">완료</div>
      <div class="card-value" id="completedCount">0</div>
    </div>
    <div class="summary-card cancelled">
      <div class="card-title">취소/이슈</div>
      <div class="card-value" id="cancelledIssueCount">0</div>
    </div>
  </div>

  <!-- 테이블 영역 -->
  <div class="table-container">
    <table id="dashboardTable" class="data-table">
      <thead>
        <tr>
          <th class="checkbox-column">
            <input type="checkbox" id="selectAll" />
          </th>
          <!-- 컬럼 헤더는 동적으로 생성됩니다 -->
        </tr>
      </thead>
      <tbody id="dashboardTableBody">
        <!-- 테이블 데이터는 동적으로 생성됩니다 -->
      </tbody>
    </table>
  </div>

  <!-- 페이지네이션 영역 -->
  <div class="pagination-container">
    <div class="pagination-info">
      <span id="currentPageItems">0 - 0</span> /
      <span id="totalItemCount">0</span>건
    </div>
    <div class="pagination-controls">
      <button class="page-btn" data-page="prev" disabled>
        <i class="fas fa-chevron-left"></i>
      </button>
      <span id="pageInfo">1 / 1</span>
      <button class="page-btn" data-page="next" disabled>
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div class="page-size-control">
      <select id="pageSize" class="form-control">
        <option value="10">10개씩</option>
        <option value="20">20개씩</option>
        <option value="50">50개씩</option>
        <option value="100">100개씩</option>
      </select>
    </div>
  </div>
</div>

<!-- 컬럼 설정 모달 -->
<div id="columnSettingsModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>컬럼 설정</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <!-- 컬럼 옵션이 여기에 동적으로 삽입됩니다 -->
    </div>
    <div class="modal-footer">
      <button id="saveColumnSettings" class="btn btn-primary">저장</button>
      <button id="resetColumnSettings" class="btn btn-secondary">
        기본값으로 초기화
      </button>
      <button class="btn btn-cancel close-modal">취소</button>
    </div>
  </div>
</div>

<!-- 주문 폼 모달 -->
<div id="orderFormModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="orderModalTitle">주문 등록/수정</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="orderForm">
        <!-- 폼 필드들은 여기에 들어갑니다 -->
      </form>
    </div>
    <div class="modal-footer">
      <button id="confirmEditOrderBtn" class="btn btn-primary">저장</button>
      <button class="btn btn-cancel close-modal" data-modal="orderFormModal">
        취소
      </button>
    </div>
  </div>
</div>

<!-- 상태 변경 모달 -->
<div id="statusChangeModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>주문 상태 변경</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <p><span id="statusChangeCount">0</span>개 주문의 상태를 변경합니다.</p>
      <div class="form-group">
        <label for="newStatusSelect">변경할 상태:</label>
        <select id="newStatusSelect" class="form-control">
          <option value="">선택하세요</option>
          <option value="WAITING">대기</option>
          <option value="IN_PROGRESS">진행</option>
          <option value="COMPLETED">완료</option>
          <option value="CANCELLED">취소</option>
          <option value="ISSUE">이슈</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button id="confirmStatusChangeBtn" class="btn btn-primary">적용</button>
      <button class="btn btn-cancel close-modal" data-modal="statusChangeModal">
        취소
      </button>
    </div>
  </div>
</div>

<!-- 주문 상세 보기 모달 -->
<div id="orderDetailModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>주문 상세 정보</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <!-- 상세 정보 필드들이 여기에 들어갑니다 -->
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel close-modal" data-modal="orderDetailModal">
        닫기
      </button>
    </div>
  </div>
</div>
